<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/RljNIUh_1KQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h1>
      А я програміст!!!

      <h2>
        <h3></h3>
      </h2>
    </h1>

    <button type="button">Відкрити вікно</button>

    <figure>
      <!-- Довільний графічний контент: фотографія, графік, діаграма тощо -->
      <figcaption>Текст пояснення, який буде над зображенням</figcaption>
      <img src="адреса зображення" alt="альтернативний текст" />
    </figure>
    <video
      poster="https://images.pexels.com/photos/595804/pexels-photo-595804.jpeg?w=640"
      width="640"
      controls
    >
      <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm" />
      <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4" />
      <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg" />

      Your browser does not support the <code>video</code> element.
    </video>

    <audio controls>
      <source src="song.mp3" type="audio/mpeg" />
      <source src="song.ogg" type="audio/ogg" />

      Your browser does not support the <code>audio</code> element.
    </audio>
  </body>
</html>
